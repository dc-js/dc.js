<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Bar Grouped Or Stacked Multi Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
</head>
<body>

<div class="container">
<script type="text/javascript" src="header.js"></script>
<div>
    <div id="chart1">
        <strong>Composite Ordinal bar and line chart</strong>
        </br><button id="toggleGroupBars" class="btn btn-small" type="button" onclick="toggleGroupBars('chart1')">Toggle</button>
        <div class="reset" style="visibility: hidden">selected: <span class="filter"></span>
            <a href="javascript:chart1.filterAll();dc.redrawAll();">reset</a>
        </div>
    </div>
</div>
<div id="chart2">
    <strong>Ordinal chart</strong>
    </br><button id="toggleGroupBars" class="btn btn-small" type="button" onclick="toggleGroupBars('chart2')">Toggle</button>
    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
        <a href="javascript:chart2.filterAll();dc.redrawAll();">reset</a>
    </div>
</div>
<div id="chart3">
    <strong>Non ordinal chart with centerbar and brush on</strong>
    </br><button id="toggleGroupBars" class="btn btn-small" type="button" onclick="toggleGroupBars('chart3')">Toggle</button>
    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
        <a href="javascript:chart3.filterAll();dc.redrawAll();">reset</a>
    </div>
</div>

<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">

var chart1 = dc.compositeChart("#chart1");
var barChart;
var lineChart;
var chart2 = dc.barChart("#chart2");
var chart3 = dc.barChart("#chart3");
d3.csv("../crime/crime.csv").then(function(crimeCsv) {
    var years = [];
    var types = [];
    var citys = [];
    // Tweak the data a litle bit
    var crime = crimeCsv.filter(function onlyIncidentsAndLaterYears (value, index, self) {
        return (value.sub_type === "Actual incidents" && parseInt(value.year) >= 2008);
    }).map(function pivotData (value){
        return {'year': value.year, 'city': value.city, 'type': value.type, 'incidents': parseInt(value.number)}
    });
    crime = crime.map(function evenOutBetweenTypes (value) {
        if(value.type === 'Total, all violations'){
            value.incidents = Math.round(value.incidents/25);
        } else if(value.type === 'Total violent Criminal Code violations') {
            value.incidents = Math.round(value.incidents/5);
        } else if(value.type === 'Homicide') {
            value.incidents = Math.round(value.incidents*100);
        }
        return value;
    });

    // Get all unique years
    years = crime.map(function getYears (value){
        return value.year;
    })
    .filter(function onlyUnique (value, index, self) {
        return self.indexOf(value) === index;
    })
    // Get all unique citys
    citys = crime.map(function getYears (value){
        return value.city;
    })
    .filter(function onlyUnique (value, index, self) {
        return self.indexOf(value) === index;
    })    
    // Get all unique types
    types = crime.map(function getYears (value){
        return value.type;
    })
    .filter(function onlyUnique (value, index, self) {
        return self.indexOf(value) === index;
    })

    var crimePivot = [];

    for(i = 0; i < years.length; i++){
        for(j = 0; j < citys.length; j++){
            var year = years[i],
                city = citys[j],
                total = 0,
                violent = 0,
                homicide = 0;

            total = crime.filter(function (v) {return v.year === year && v.city === city && v.type === 'Total, all violations';})
                .reduce(function (acc, v, i) {return acc + v.incidents;}, 0);

            violent = crime.filter(function (v) {return v.year === year && v.city === city && v.type === 'Total violent Criminal Code violations';})
                .reduce(function (acc, v, i) {return acc + v.incidents;}, 0);

            homicide = crime.filter(function (v) {return v.year === year && v.city === city && v.type === 'Homicide';})
                .reduce(function (acc, v, i) {return acc + v.incidents;}, 0);

            crimePivot.push({
                'year': year,
                'city': city,
                'total': total,
                'violent': violent,
                'homicide': homicide
            });
        }
    }

    var ndx  = crossfilter(crimePivot);
    function sel_stack (i) {
        return function(d) {
            return d.value[i];
        };
    }


    // Setup chart1
    var chart1Dim = ndx.dimension(function(d) {return d.city;})
    var chart1Group = chart1Dim.group().reduce(
        function add (p, v) {
                p.total += v.total;
                p.violent += v.violent;
                p.homicide += v.homicide;
                p.violentRel = p.violent/p.total;
                p.homicideRel = p.homicide/p.total;
                return p;
            },
            function remove (p, v) {
                p.total -= v.total;
                p.violent -= v.violent;
                p.homicide -= v.homicide;
                p.violentRel = p.violent/p.total;
                p.homicideRel = p.homicide/p.total;
                return p;
            },
            function init (p, v) {
                var ret = {};
                ret.total = 0;
                ret.violent = 0;
                ret.homicide = 0;
                ret.violentRel = 0;
                ret.homicideRel = 0;
                return ret;
            }
        );



    chart1
        .width(768)
        .height(480)
        .dimension(chart1Dim)
        .group(chart1Group, 'Dummy group')
        .x(d3.scaleBand())
        .xUnits(dc.units.ordinal)
        .yAxisLabel("This is the Y Axis!")
        .elasticY(true)
        .yAxisPadding('5%')
        .legend(dc.legend().x(75).y(25).itemHeight(13).gap(5))
        .shareColors(true)
        // .title(function(d, i) {
        //     var measure = this.layer;
        //     var val = d.value[measure];
        //     return  this.layer + " - " + d.key + ": " + val;
        // })
        // .ordinalColors(d3.schemeDark2)
        .controlsUseVisibility(true)
        .margins({ top: 15, right: 60, bottom: 100, left: 60 })


    chart1.on('pretransition', function(chart){
        // Rotate X-axis
        chart.selectAll("g.axis.x text")
        .style("text-anchor", "start")
        .attr("dx", "0.5em")
        .attr("dy", "-0.5em")
        .attr("transform", "rotate(90)")
    });


    barChart = dc.barChart(chart1)
        .dimension(chart1Dim)
        .group(chart1Group, 'Total, all violations', sel_stack('total'))
        .groupBars(true)
        .renderLabel(false)
        .elasticY(true)
        .controlsUseVisibility(true)
        .stack(chart1Group, 'Total violent Criminal Code violations', sel_stack('violent'))
        .stack(chart1Group, 'Homicide', sel_stack('homicide'));


    lineChart1 = dc.lineChart(chart1)
        .dimension(chart1Dim)
        .group(chart1Group, 'Violent (%)', sel_stack('violentRel'))
        .useRightYAxis(true)
        .curve(d3.curveCardinal.tension(0.1))
        .on('pretransition', function (chart) {
            var tickOffset = Math.floor(chart.x().bandwidth() /2 )
            chart.g().attr('transform', 'translate(' + tickOffset + ')');
        })

    lineChart2 = dc.lineChart(chart1)
        .dimension(chart1Dim)
        .group(chart1Group, 'Homicide (%)', sel_stack('homicideRel'))
        .useRightYAxis(true)
        .curve(d3.curveCardinal.tension(0.1))
        .on('pretransition', function (chart) {
            var tickOffset = Math.floor(chart.x().bandwidth() /2 )
            chart.g().attr('transform', 'translate(' + tickOffset + ')');
        })


    chart1.compose([barChart, lineChart1, lineChart2]);
    chart1.render();

    // Setup chart2
    var chart2Dim = ndx.dimension(function(d) {return d.year;})
    var chart2Group = chart2Dim.group().reduce(
        function add (p, v) {
                p.total += v.total;
                p.violent += v.violent;
                p.homicide += v.homicide;
                return p;
            },
            function remove (p, v) {
                p.total -= v.total;
                p.violent -= v.violent;
                p.homicide -= v.homicide;
                return p;
            },
            function init (p, v) {
                var ret = {};
                ret.total = 0;
                ret.violent = 0;
                ret.homicide = 0;
                return ret;
            }
        );

    chart2
        .width(768/2)
        .height(480)
        .dimension(chart2Dim)
        .group(chart2Group, 'Total, all violations', sel_stack('total'))
        .groupBars(true)
        .x(d3.scaleBand())
        .xUnits(dc.units.ordinal)
        .yAxisLabel("This is the Y Axis!")
        .elasticY(true)
        .yAxisPadding('5%')
        .controlsUseVisibility(true)
        // .title(function(d, i) {
        //     var measure = this.layer;
        //     var val = d.value[measure];
        //     return  this.layer + " - " + d.key + ": " + val;
        // })

    chart2.stack(chart2Group, 'Total violent Criminal Code violations', sel_stack('violent'));
    chart2.stack(chart2Group, 'Homicide', sel_stack('homicide'));

    chart2.render();


    // Setup chart3
    var chart3Dim = ndx.dimension(function(d) {return d.year;})
    var chart3Group = chart3Dim.group().reduce(
        function add (p, v) {
                p.total += v.total;
                p.violent += v.violent;
                p.homicide += v.homicide;
                return p;
            },
            function remove (p, v) {
                p.total -= v.total;
                p.violent -= v.violent;
                p.homicide -= v.homicide;
                return p;
            },
            function init (p, v) {
                var ret = {};
                ret.total = 0;
                ret.violent = 0;
                ret.homicide = 0;
                return ret;
            }
        );

    chart3
        .width(768/2)
        .height(480)
        .dimension(chart3Dim)
        .group(chart3Group, 'Total, all violations', sel_stack('total'))
        .groupBars(true)
        .centerBar(true)
        .x(d3.scaleLinear().domain([2007, 2012]))
        .yAxisLabel("This is the Y Axis!")
        .elasticY(true)
        .yAxisPadding('5%')
        .barPadding(0.1)
        .controlsUseVisibility(true)
        // .title(function(d, i) {
        //     var measure = this.layer;
        //     var val = d.value[measure];
        //     return  this.layer + " - " + d.key + ": " + val;
        // })
        // .sensorBarOpacity(0.1)

    chart3.stack(chart3Group, 'Total violent Criminal Code violations', sel_stack('violent'));
    chart3.stack(chart3Group, 'Homicide', sel_stack('homicide'));

    chart3.xAxis().tickFormat(function(v) { return v;});
    chart3.xAxis().tickValues([2008, 2009, 2010, 2011]);

    chart3.render();

});


function toggleGroupBars(chartName){
    var groupBars;
    if(chartName === 'chart1'){
        groupBars = barChart.groupBars() ? false : true;
        barChart.groupBars(groupBars);
        chart1.redraw();
    } else if(chartName === 'chart2'){
        groupBars = chart2.groupBars() ? false : true;
        chart2.groupBars(groupBars);
        chart2.redraw();
    } else if(chartName === 'chart3'){
        groupBars = chart3.groupBars() ? false : true;
        chart3.groupBars(groupBars);
        chart3.redraw();
    }
}

</script>
</div>
</body>
</html>
