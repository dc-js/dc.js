<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dc.js - Filtering a Stacked Chart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
    <link type="text/css" rel="stylesheet" href="../css/dc-floatleft.css"/>
    <style>
      .dc-chart g.chart-body {
          clip-path: none;
      }
      .dc-chart rect.stack-deselected {
          opacity: 0.2;
      }
    </style>
  </head>
<body>

<div class="container">
<script type="text/javascript" src="header.js"></script>
  <div id="test">
    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:chart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>
  <div id="pie">
    <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
      <a href="javascript:pie.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>

    <script type="text/javascript" src="../js/d3.js"></script>
    <script type="text/javascript" src="../js/crossfilter.js"></script>
    <script type="text/javascript" src="../js/dc.js"></script>
    <script type="text/javascript">

      const chart = new dc.BarChart("#test"),
          pie = new dc.PieChart('#pie');
      d3.csv("morley.csv").then((experiments) => {

    experiments.forEach((x) => {
  x.Speed = +x.Speed;
    });

    // the way to combine multiple keys into one is domain-specific (and controversial)
    // array keys are risky but also valid sometimes, that would be
    // function multikey(x,y) {
    //     return [x,y];
    // }
    // function splitkey(k) {
    //     return k;
    // }
    function multikey(x,y) {
        return `${x  }x${  y}`;
    }
    function splitkey(k) {
        return k.split('x');
    }
    function stack_second(group) {
        return {
            all: function() {
                const all = group.all(),
                    m = {};
                // build matrix from multikey/value pairs
                all.forEach((kv) => {
              const ks = splitkey(kv.key);
              m[ks[0]] = m[ks[0]] || {};
              m[ks[0]][ks[1]] = kv.value;
          });
                // then produce multivalue key/value pairs
                return Object.keys(m).map((k) => ({key: k, value: m[k]}));
            }
        };
    }

    const ndx = crossfilter(experiments),
        runExptDim = ndx.dimension((d) => multikey(d.Run, d.Expt)),
        runExptGroup = runExptDim.group().reduceSum((d) => d.Speed),
        stackedGroup = stack_second(runExptGroup);
    const quantizeSpeed = d3.scaleQuantize().domain(d3.extent(experiments, (d) => d.Speed)).range(['lowest', 'low', 'medium', 'high', 'highest']);
    const quantizeSpeedDim = ndx.dimension((d) => quantizeSpeed(d.Speed)), quantizeSpeedGroup = quantizeSpeedDim.group();

    function sel_stack(i) {
        return function(d) {
            return d.value[i];
        };
    }

    chart
        .width(600)
        .height(400)
        .controlsUseVisibility(true)
        .x(d3.scaleLinear().domain([1,21]))
        .margins({left: 80, top: 20, right: 10, bottom: 20})
        .brushOn(false)
        .clipPadding(10)
        .title(function(d) {
            return `${d.key  }[${  this.name  }]: ${  d.value[this.name]}`;
        })
        .dimension(runExptDim)
        .group(stackedGroup, "1", sel_stack('1'))
        .renderLabel(true);

    for(let i = 2; i<6; ++i)
        {chart.stack(stackedGroup, `${i}`, sel_stack(i));}

    chart.on('pretransition', (chart) => {
  chart.selectAll('rect.bar')
      .classed('stack-deselected', (d) => {
    // display stack faded if the chart has filters AND
    // the current stack is not one of them
    const key = multikey(d.x, d.name);
    return chart.filter() && chart.filters().indexOf(key)===-1;
})
      .on('click', (evt, d) => {
    chart.filter(multikey(d.x, d.name));
    dc.redrawAll();
});
    });

    pie
        .width(300)
        .height(300)
        .controlsUseVisibility(true)
        .dimension(quantizeSpeedDim)
        .group(quantizeSpeedGroup);

    dc.renderAll();
});

    </script>

</div>
  </body>
</html>
