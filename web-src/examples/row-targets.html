<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Row Chart with Target Lines</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
</head>
<body>

<div class="container">
<script type="text/javascript" src="header.js"></script>
<div id="test"></div>

<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">

const chart = new dc.RowChart("#test");
d3.csv("morley.csv").then((experiments) => {

  experiments.forEach((x) => {
    x.Speed = +x.Speed;
  });

  const ndx                 = crossfilter(experiments),
      runDimension        = ndx.dimension((d) => +d.Run),
      speedSumGroup       = runDimension.group().reduceSum((d) => d.Speed * d.Run / 1000);

  // use your keys in this map. or your could reduce these in your data
  const _targets = {
      5: 20,
      7: 15,
      9: 22,
      11: 7,
      13: 40,
      20: 70
  };

  chart
    .width(768)
    .height(480)
    .x(d3.scaleLinear().domain([6,20]))
    .elasticX(true)
    .dimension(runDimension)
    .group(speedSumGroup)
    .on('pretransition', (chart) => {
        // read height from one of the row rects, because it's difficult to calculate
        const height = chart.select('g.row rect').attr('height');
        // add vertical target line for any row which does not have one
        let target = chart.selectAll('g.row')
            .selectAll('path.target').data((d) => [d]);
        target = target.enter().append('path')
            .attr('class', 'target')
            .attr('stroke', 'red')
            .attr('visibility', (d) => (d.value.target !== undefined || _targets[d.key] !== undefined) ? 'visible' : 'hidden')
            .attr('d', (d) => `M0,0 v${  height}`).merge(target);
        // move into position (also move any targets that changed)
        target.transition().duration(chart.transitionDuration())
            .attr('visibility', (d) => (d.value.target !== undefined || _targets[d.key] !== undefined) ? 'visible' : 'hidden')
            .attr('d', (d) => `M${  chart.x()(d.value.target || _targets[d.key] || 0)+0.5  },0 v${  height}`);
    });
    chart.render();
});

</script>

</div>
</body>
</html>
