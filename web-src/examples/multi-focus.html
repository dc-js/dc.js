<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dc.js - Multiple Focus Charts for a Range Chart</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/dc.css" />
    <link type="text/css" rel="stylesheet" href="../css/dc-floatleft.css" />
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div id="test1"></div>
      <div id="test2"></div>
      <div id="test3"></div>
      <div id="test4"></div>

      <script type="text/javascript" src="header.js"></script>
      <script type="text/javascript" src="../js/d3.js"></script>
      <script type="text/javascript" src="../js/crossfilter.js"></script>
      <script type="text/javascript" src="../js/dc.js"></script>
      <script type="text/javascript">
        const chartGroup = new dc.ChartGroup();

        d3.csv('morley.csv').then(experiments => {
          experiments.forEach(x => {
            x.Speed = +x.Speed;
          });

          const ndx = crossfilter(experiments),
            runDimension = ndx.dimension(d => +d.Run),
            speedSumGroup = runDimension
              .group()
              .reduceSum(d => (d.Speed * d.Run) / 1000);

          // eslint-disable-next-line no-unused-vars
          const [chart1, chart2, chart3, chart4] = [
            '#test1',
            '#test2',
            '#test3',
            '#test4',
          ].map(anchor =>
            new dc.BarChart(anchor, chartGroup)
              .dataProvider(
                new dc.CFMultiAdapter({
                  dimension: runDimension,
                  layers: [
                    {
                      group: speedSumGroup,
                    },
                  ],
                })
              )
              .configure({
                brushOn: false,
                autoFocus: true,
                mouseZoomable: true,
                zoomOutRestrict: true,
              })
              .width(400)
              .height(300)
              .x(d3.scaleLinear().domain([6, 20]))
              .yAxisLabel('This is the Y Axis!')
          );

          chart1.configure({
            autoFocus: false,
            brushOn: true,
            mouseZoomable: false,
            zoomOutRestrict: false,
          });

          chartGroup.renderAll();
        });
      </script>
    </div>
  </body>
</html>
