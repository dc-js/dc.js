<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dc.js - Bar Chart Example</title>
    <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    #<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/dc.css" />
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div id="test"></div>

      <script type="text/javascript" src="header.js"></script>
      <script type="text/javascript" src="../js/d3.js"></script>
      <script type="text/javascript" src="../js/crossfilter.js"></script>
      <script type="text/javascript" src="../js/dc.js"></script>
      <script type="text/javascript">
        const chartGroup = new dc.ChartGroup();
        const chart = new dc.BarChart('#test', chartGroup);
        d3.csv('morley.csv').then(experiments => {
          experiments.forEach(x => {
            x.Speed = +x.Speed;
          });

          const ndx = crossfilter(experiments),
            runDimension = ndx.dimension(d => +d.Run),
            speedSumGroup = runDimension
              .group()
              .reduceSum(d => (d.Speed * d.Run) / 1000);

          chart
            .configure({
              width: 768,
              height: 480,
            })
            .dataProvider(
              new dc.CFMultiAdapter({
                dimension: runDimension,
                layers: [
                  {
                    group: speedSumGroup,
                  },
                ],
              })
            )
            .configure({
              brushOn: false,
            })
            .x(d3.scaleLinear().domain([6, 20]))
            .yAxisLabel('This is the Y Axis!')
            // eslint-disable-next-line no-shadow
            .on('renderlet', chart => {
              chart.selectAll('rect').on('click', d => {
                console.log('click!', d);
              });
            });
          chart.render();
        });
      </script>
    </div>
  </body>
</html>
