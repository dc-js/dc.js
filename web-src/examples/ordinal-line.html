<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dc.js - Ordinal Line Chart Example</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="../css/dc.css" />
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div id="test"></div>

      <script type="text/javascript" src="header.js"></script>
      <script type="text/javascript" src="../js/d3.js"></script>
      <script type="text/javascript" src="../js/crossfilter.js"></script>
      <script type="text/javascript" src="../js/dc.js"></script>
      <script type="text/javascript">
        const chartGroup = new dc.ChartGroup();
        const chart = new dc.LineChart('#test', chartGroup);

        d3.json('fruits.json').then(counts => {
          const ndx = crossfilter(counts),
            fruitDimension = ndx.dimension(d => d.name),
            sumGroup = fruitDimension.group().reduceSum(d => d.cnt);

          chart
            .configure({
              width: 768,
              height: 380,
            })
            .dataProvider(
              new dc.CFMultiAdapter({
                dimension: fruitDimension,

                layers: [
                  {
                    group: sumGroup,
                  },
                ],
              })
            )
            .configure({
              xUnits: dc.UnitsOrdinal,
              brushOn: false,
            })
            .x(d3.scaleBand())
            .xAxisLabel('Fruit')
            .yAxisLabel('Quantity Sold');

          chart.render();
        });
      </script>
    </div>
  </body>
</html>
