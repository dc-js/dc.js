p; y &lt; fromBottomLeft[1][1]; }; f.filterType = 'RangedTwoDimensionalFilter'; return f; }; // ******** Sunburst Chart ******** /** * HierarchyFilter is a filter which accepts a key path as an array. It matches any node at, or * child of, the given path. It is used by the {@link SunburstChart sunburst chart} to include particular cells and all * their children as they are clicked. * * @name HierarchyFilter * @memberof filters * @param {String} path * @returns {Array&lt;String&gt;} * @constructor */ filters.HierarchyFilter = function (path) { if (path === null) { return null; } const filter = path.slice(0); filter.isFiltered = function (value) { if (!(filter.length &amp;&amp; value &amp;&amp; value.length &amp;&amp; value.length &gt;= filter.length)) { return false; } for (let i = 0; i &lt; filter.length; i++) { if (value[i] !== filter[i]) { return false; } } return true; }; return filter; }; Ã— Search results Close "},"charts_geo-choropleth-chart.js.html":{"id":"charts_geo-choropleth-chart.js.html","title":"Source: charts/geo-choropleth-chart.js","body":" dc.js Namespaces filtersprintersunitsunits.fputils Classes BarChartBoxPlotBubbleChartBubbleOverlayCboxMenuChartRegistryCompositeChartConfigDataCountDataGridDataTablefilters.HierarchyFilterfilters.RangedFilterfilters.RangedTwoDimensionalFilterfilters.TwoDimensionalFilterGeoChoroplethChartHeatMapHtmlLegendLegendLineChartLoggerNumberDisplayPieChartRowChartScatterPlotSelectMenuSeriesChartSunburstChartTextFilterWidget Mixins BaseMixinBubbleMixinCapMixinColorMixinCoordinateGridMixinMarginMixinStackMixin Global chartRegistryconfigderegisterAllChartsderegisterChartelasticRadiusfilterAllhasChartpluckredrawAllrefocusAllregisterChartrenderAlltransition Source: charts/geo-choropleth-chart.js import {geoPath, geoAlbersUsa} from 'd3-geo'; import {select} from 'd3-selection'; import {BaseMixin} from '../base/base-mixin'; import {ColorMixin} from '../base/color-mixin'; import {transition} from '../core/core'; import {logger} from e registry. Source: core/chart-registry.js, line 135 &lt;constant&gt; pluck Returns a function that given a string property name, can be used to pluck the property off an object. A function can be passed as the second argument to also alter the data being returned. This can be a useful shorthand method to create accessor functions. Source: core/utils.js, line 28 Examples var xPluck = pluck('x'); var objA = {x: 1}; xPluck(objA) // 1 var xPosition = pluck('x', function (x, i) { // `this` is the original datum, // `x` is the x property of the datum, // `i` is the position in the array return this.radius + x; }); selectAll('.circle').data(...).x(xPosition); &lt;constant&gt; redrawAll Redraw all charts belong to the given chart group. If the chart group is not given then only charts that belong to the default chart group will be re-drawn. Redraw is different from re-render since when redrawing dc tries to update the graphic incrementally, using transitions, instead of starting from scratch. Source: core/chart-registry.js, line 201 &lt;constant&gt; refocusAll Reset zoom level / focus on all charts that belong to the given chart group. If the chart group is not given then only charts that belong to the default chart group will be reset. Source: core/chart-registry.js, line 167 &lt;constant&gt; registerChart Add given chart instance to the given group, creating the group if necessary. If no group is provided, the default group constants.DEFAULT_CHART_GROUP will be used. Source: core/chart-registry.js, line 115 &lt;constant&gt; renderAll Re-render all charts belong to the given chart group. If the chart group is not given then only charts that belong to the default chart group will be re-rendered. Source: core/chart-registry.js, line 182 &lt;constant&gt; transition Start a transition on a selection if transitions are globally enabled (disableTransitions is false) and the duration is greater than zero; otherwise return the selection. Since most operations are the same on a d3 CoordinateGridMixinMarginMixinStackMixin Global chartRegistryconfigderegisterAllChartsderegisterChartelasticRadiusfilterAllhasChartpluckredrawAllrefocusAllregisterChartrenderAlltransition Class: BarChart BarChart Concrete bar chart/histogram implementation. Examples: Nasdaq 100 Index Canadian City Crime Stats new BarChart(parent [, chartGroup]) Create a Bar Chart Parameters: Name Type Argument Description parent String | node | d3.selection | CompositeChart Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. If the bar chart is a sub-chart in a Composite Chart then pass in the parent composite chart instance instead. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Interaction with a chart will only trigger events and redraws within the chart's group. Mixes In: StackMixin Source: charts/bar-chart.js, line 39 Example // create a bar chart under #chart-container1 element using the default global chart group var chart1 = new BarChart('#chart-container1'); // create a bar chart under #chart-container2 element using chart group A var chart2 = new BarChart('#chart-container2', 'chartGroupA'); // create a sub-chart under a composite parent chart var chart3 = new BarChart(compositeChart); Classes BarChart Methods alwaysUseRounding( [alwaysUseRounding]) Set or get whether rounding is enabled when bars are centered. If false, using rounding with centered bars will result in a warning and rounding will be ignored. This flag has no effect if bars are not centered. When using standard d3.js rounding methods, the brush often doesn't align correctly with centered bars since the bars are offset. The rounding function must add an offset to compensate, such as in the following example. Parameters: Name Type Argument Default Description alwaysUseRounding Boolean &lt;optional&gt; false Source: charts/bar-chart.js, line 331 Returns: Type Boolean | BarChart Example chart.round(function(n) { return Math.floor(n) + 0.5; }); barPadding( [barPadding]) Get or set the spacing between bars as a fraction of bar size. Valid values are between 0-1. Setting this value will also remove any previously set gap. See the d3 docs for a visual description of how the padding is applied. Parameters: Name Type Argument Default Description barPadding Number &lt;optional&gt; 0 Source: charts/bar-chart.js, line 283 Returns: Type Number | BarChart centerBar( [centerBar]) Whether the bar chart will render each bar centered around the data position on the x-axis. Parameters: Name Type Argument Default Description centerBar Boolean &lt;optional&gt; false Source: charts/bar-chart.js, line 263 Returns: Type Boolean | BarChart gap( [gap]) Manually set fixed gap (in px) between bars instead of relying on the default auto-generated gap. By default the bar chart implementation will calculate and set the gap automatically based on the number of data points and the length of the x axis. Parameters: Name Type Argument Default Description gap Number &lt;optional&gt; 2 Source: charts/bar-chart.js, line 303 Returns: Type Number | BarChart outerPadding( [padding]) Get or set the outer padding on an ordinal bar chart. This setting has no effect on non-ordinal charts. Will pad the width by padding * barWidth on each side of the chart. Parameters: Name Type Argument Default Description padding Number &lt;optional&gt; 0.5 Source: charts/bar-chart.js, line 59 Returns: Type Number | BarChart Ã— Search results Close "},"BaseMixin.html":{"id":"BaseMixin.html","title":"Mixin: BaseMixin","body":" dc.js Namespaces filtersprintersunitsunits.fputils Classes BarChartBoxPlotBubbleChartBubbleOverlayCboxMenuChartRegistryCompositeChartConfigDataCountDataGridDataTablefilters.HierarchyFilterfilters.RangedFilterfilters.RangedTwoDimensionalFilterfilters.TwoDimensionalFilterGeoChoroplethChartHeatMapHtmlLegendLegendLineChartLoggerNumberDisplayPieChartRowChartScatterPlotSelectMenuSeriesChartSunburstChartTextFilterWidget Mixins BaseMixinBubbleMixinCapMixinColorMixinCoordinateGridMixinMarginMixinStackMixin Global chartRegistryconfigderegisterAllChartsderegisterChartelasticRadiusfilterAllhasChartpluckredrawAllrefocusAllregisterChartrenderAlltransition Mixin: BaseMixin BaseMixin BaseMixin is an abstract functional object representing a basic dc chart object for all chart and widget implementations. Methods from the BaseMixin are inherited and available on all chart implementations in the dc library. Source: base/base-mixin.js, line 63 Methods addFilterHandler( [addFilterHandler]) Set or get the add filter handler. The add filter handler is a function that adds a filter to the chart's filter list. Using a custom add filter handler allows you to change the way filters are added or perform additional work when adding a filter, e.g. when using a filter server other than crossfilter. The handler should return a new or modified array as the result. Parameters: Name Type Argument Description addFilterHandler function &lt;optional&gt; Source: base/base-mixin.js, line 877 Returns: Type function | BaseMixin Example // default add filter handler chart.addFilterHandler(function (filters, filter) { filters.push(filter); return filters; }); // custom filter handler (no-op) chart.addFilterHandler(function(filters, filter) { return filters; }); anchor( [parent] [, chartGroup]) Set the root SVGElement to either be an existing chart's root; or any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. Optionally registers the chart within the chartGroup. This class is called internally on chart initialization, but be called again to relocate the chart. However, it will orphan any previously created SVGElements. Parameters: Name Type Argument Description parent anchorChart | anchorSelector | anchorNode &lt;optional&gt; chartGroup String &lt;optional&gt; Source: base/base-mixin.js, line 420 Returns: Type String | node | d3.selection | BaseMixin anchorName() Returns the DOM id for the chart's anchored location. Source: base/base-mixin.js, line 452 Returns: Type String chartGroup( [chartGroup]) Get or set the chart group to which this chart belongs. Chart groups are rendered or redrawn together since it is expected they share the same underlying crossfilter data set. Parameters: Name Type Argument Description chartGroup String &lt;optional&gt; Source: base/base-mixin.js, line 1278 Returns: Type String | BaseMixin chartID() Returns the internal numeric ID of the chart. Source: base/base-mixin.js, line 1327 Returns: Type String commitHandler(commitHandler) Gets/sets the commit handler. If the chart has a commit handler, the handler will be called when the chart's filters have changed, in order to send the filter data asynchronously to a server. Unlike other functions in dc.js, the commit handler is asynchronous. It takes two arguments: a flag indicating whether this is a render (true) or a redraw (false), and a callback to be triggered once the commit is done. The callback has the standard node.js continuation signature with error first and result second. Parameters: Name Type Description commitHandler function Source: base/base-mixin.js, line 722 Returns: Type BaseMixin controlsUseVisibility( [controlsUseVisibility]) If set, use the visibility attribute instead of the display attribute for showing/hiding chart reset and filter controls, for less disruption to the layout. Parameters: Name Type Argument Default Description controlsUseVisibility Boolean &lt;optional&gt; false Source: base/base-mixin.js, line 559 Returns: Type Boolean | BaseMixin data( [callback]) Set the data callback or retrieve the chart's data set. The data callback is passed the chart's group and by default will return group.all. This behavior may be modified to, for instance, return only the top 5 groups. Parameters: Name Type Argument Description callback function &lt;optional&gt; Source: base/base-mixin.js, line 305 Returns: Type * | BaseMixin Example // Default data function chart.data(function (group) { return group.all(); }); chart.data(function (group) { return group.top(5); }); dimension( [dimension]) mandatory Set or get the dimension attribute of a chart. In dc, a dimension can be any valid crossfilter dimension If a value is given, then it will be used as the new dimension. If no value is specified then the current dimension will be returned. Parameters: Name Type Argument Description dimension crossfilter.dimension &lt;optional&gt; Source: base/base-mixin.js, line 283 See: crossfilter.dimension Returns: Type crossfilter.dimension | BaseMixin Example var index = crossfilter([]); var dimension = index.dimension(pluck('key')); chart.dimension(dimension); expireCache() Expire the internal chart cache. dc charts cache some data internally on a per chart basis to speed up rendering and avoid unnecessary calculation; however it might be useful to clear the cache if you have changed state which will affect rendering. For example, if you invoke crossfilter.add function or reset group or dimension after rendering, it is a good idea to clear the cache to make sure charts are rendered properly. Source: base/base-mixin.js, line 1301 Returns: Type BaseMixin filter( [filter]) Filter the chart by the given parameter, or return the current filter if no input parameter is given. The filter parameter can take one of these forms: A single value: the value will be toggled (added if it is not present in the current filters, removed if it is present) An array containing a single array of values ([[value,value,value]]): each value is toggled When appropriate for the chart, a dc filter object such as filters.RangedFilter for the CoordinateGridMixin charts filters.TwoDimensionalFilter for the heat map filters.RangedTwoDimensionalFilter for the scatter plot null: the filter will be reset using the resetFilterHandler Note that this is always a toggle (even when it doesn't make sense for the filter type). If you wish to replace the current filter, either call chart.filter(null) first - or it's more efficient to call chart.replaceFilter(filter) instead. Each toggle is executed by checking if the value is already present using the hasFilterHandler; if it is not present, it is added using the addFilterHandler; if it is already present, it is removed using the removeFilterHandler. Once the filters array has been updated, the filters are applied to the crossfilter dimension, using the filterHandler. Once you have set the filters, call chart.redrawGroup() (or redrawAll()) to redraw the chart's group. Parameters: Name Type Argument Description filter * &lt;optional&gt; Source: base/base-mixin.js, line 986 See: addFilterHandler removeFilterHandler resetFilterHandler filterHandler Returns: Type BaseMixin Example // filter by a single string chart.filter('Sunday'); // filter by a single age chart.filter(18); // filter by a set of states chart.filter([['MA', 'TX', 'ND', 'WA']]); // filter by range -- note the use of filters.RangedFilter, which is different // from the syntax for filtering a crossfilter dimension directly, dimension.filter([15,20]) chart.filter(filters.RangedFilter(15,20)); filterAll() Clear all filters associated with this chart. The same effect can be achieved by calling chart.filter(null). Source: base/base-mixin.js, line 373 Returns: Type BaseMixin filterHandler( [filterHandler]) Set or get the filter handler. The filter handler is a function that performs the filter action on a specific dimension. Using a custom filter handler allows you to perform additional logic before or after filtering. Parameters: Name Type Argument Description filterHandler function &lt;optional&gt; Source: base/base-mixin.js, line 1110 See: crossfilter.dimension.filter Returns: Type function | BaseMixin Example // the default filter handler handles all possible cases for the charts in dc.js // you can replace it with something more specialized for your own chart chart.filterHandler(function (dimension, filters) { if (filters.length === 0) { // the empty case (no filtering) dimension.filter(null); } else if (filters.length === 1 &amp;&amp; !filters[0].isFiltered) { // single value and not a function-based filter dimension.filterExact(filters[0]); } else if (filters.length === 1 &amp;&amp; filters[0].filterType === 'RangedFilter') { // single range-based filter dimension.filterRange(filters[0]); } else { // an array of values, or an array of filter objects dimension.filterFunction(function (d) { for (var i = 0; i &lt; filters.length; i++) { var filter = filters[i]; if (filter.isFiltered &amp;&amp; filter.isFiltered(d)) { return true; } else if (filter &lt;= d &amp;&amp; filter &gt;= d) { return true; } } return false; }); } return filters; }); // custom filter handler chart.filterHandler(function(dimension, filter){ var newFilter = filter + 10; dimension.filter(newFilter); return newFilter; // set the actual filter value to the new value }); filterPrinter( [filterPrinterFunction]) Set or get the filter printer function. The filter printer function is used to generate human friendly text for filter value(s) associated with the chart instance. The text will get shown in the `.filter element; see turnOnControls. By default dc charts use a default filter printer printers.filters that provides simple printing support for both single value and ranged filters. Parameters: Name Type Argument Default Description filterPrinterFunction function &lt;optional&gt; printers.filters Source: base/base-mixin.js, line 545 Returns: Type function | BaseMixin Example // for a chart with an ordinal brush, print the filters in upper case chart.filterPrinter(function(filters) { return filters.map(function(f) { return f.toUpperCase(); }).join(', '); }); // for a chart with a range brush, print the filter as start and extent chart.filterPrinter(function(filters) { return 'start ' + utils.printSingleValue(filters[0][0]) + ' extent ' + utils.printSingleValue(filters[0][1] - filters[0][0]); }); filters() Returns all current filters. This method does not perform defensive cloning of the internal filter array before returning, therefore any modification of the returned array will effect the chart's internal filter storage. Source: base/base-mixin.js, line 1027 Returns: Type Array.&lt;*&gt; group( [group] [, name]) mandatory Set or get the group attribute of a chart. In dc a group is a crossfilter group. Usually the group should be created from the particular dimension associated with the same chart. If a value is given, then it will be used as the new group. If no value specified then the current group will be returned. If name is specified then it will be used to generate legend label. Parameters: Name Type Argument Description group crossfilter.group &lt;optional&gt; name String &lt;optional&gt; Source: base/base-mixin.js, line 334 See: crossfilter.group Returns: Type crossfilter.group | BaseMixin Example var index = crossfilter([]); var dimension = index.dimension(pluck('key')); chart.dimension(dimension); chart.group(dimension.group().reduceSum()); hasFilter( [filter]) Check whether any active filter or a specific filter is associated with particular chart instance. This function is not chainable. Parameters: Name Type Argument Description filter * &lt;optional&gt; Source: base/base-mixin.js, line 818 See: hasFilterHandler Returns: Type Boolean hasFilterHandler( [hasFilterHandler]) Set or get the has-filter handler. The has-filter handler is a function that checks to see if the chart's current filters (first argument) include a specific filter (second argument). Using a custom has-filter handler allows you to change the way filters are checked for and replaced. Parameters: Name Type Argument Description hasFilterHandler function &lt;optional&gt; Source: base/base-mixin.js, line 803 Returns: Type function | BaseMixin Example // default has-filter handler chart.hasFilterHandler(function (filters, filter) { if (filter === null || typeof(filter) === 'undefined') { return filters.length &gt; 0; } return filters.some(function (f) { return filter &lt;= f &amp;&amp; filter &gt;= f; }); }); // custom filter handler (no-op) chart.hasFilterHandler(function(filters, filter) { return false; }); height( [height]) Set or get the height attribute of a chart. The height is applied to the SVGElement generated by the chart when rendered (or re-rendered). If a value is given, then it will be used to calculate the new height and the chart returned for method chaining. The value can either be a numeric, a function, or falsy. If no value is specified then the value of the current height attribute will be returned. By default, without an explicit height being given, the chart will select the width of its anchor element. If that isn't possible it defaults to 200 (provided by the minHeight property). Setting the value falsy will return the chart to the default behavior. Parameters: Name Type Argument Description height Number | function &lt;optional&gt; Source: base/base-mixin.js, line 170 See: minHeight Returns: Type Number | BaseMixin Example // Default height chart.height(function (element) { var height = element &amp;&amp; element.getBoundingClientRect &amp;&amp; element.getBoundingClientRect().height; return (height &amp;&amp; height &gt; chart.minHeight()) ? height : chart.minHeight(); }); chart.height(250); // Set the chart's height to 250px; chart.height(function(anchor) { return doSomethingWith(anchor); }); // set the chart's height with a function chart.height(null); // reset the height to the default auto calculation keyAccessor( [keyAccessor]) Set or get the key accessor function. The key accessor function is used to retrieve the key value from the crossfilter group. Key values are used differently in different charts, for example keys correspond to slices in a pie chart and x axis positions in a grid coordinate chart. Parameters: Name Type Argument Description keyAccessor function &lt;optional&gt; Source: base/ba fault width function. Parameters: Name Type Argument Default Description minWidth Number &lt;optional&gt; 200 Source: base/base-mixin.js, line 216 See: width Returns: Type Number | BaseMixin on(event, listener) All dc chart instance supports the following listeners. Supports the following events: renderlet - This listener function will be invoked after transitions after redraw and render. Replaces the deprecated renderlet method. pretransition - Like .on('renderlet', ...) but the event is fired before transitions start. preRender - This listener function will be invoked before chart rendering. postRender - This listener function will be invoked after chart finish rendering including all renderlets' logic. preRedraw - This listener function will be invoked before chart redrawing. postRedraw - This listener function will be invoked after chart finish redrawing including all renderlets' logic. filtered - This listener function will be invoked after a filter is applied, added or removed. zoomed - This listener function will be invoked after a zoom is triggered. Parameters: Name Type Description event String listener function Source: base/base-mixin.js, line 1394 See: d3.dispatch.on Returns: Type BaseMixin Example .on('renderlet', function(chart, filter){...}) .on('pretransition', function(chart, filter){...}) .on('preRender', function(chart){...}) .on('postRender', function(chart){...}) .on('preRedraw', function(chart){...}) .on('postRedraw', function(chart){...}) .on('filtered', function(chart, filter){...}) .on('zoomed', function(chart, filter){...}) onClick(datum) This function is passed to d3 as the onClick handler for each chart. The default behavior is to filter on the clicked datum (passed to the callback) and redraw the chart group. This function can be replaced in order to change the click behavior (but first look at Parameters: Name Type Description datum * Source: base/base-mixin.js, line 1058 Returns: Type undefined Example var oldHandler = chart.onClick; ch ound (point name &lt;-&gt; data group key) then a bubble will be generated at the position specified by the function. x and y value specified here are relative to the underlying svg. Parameters: Name Type Description name String x Number y Number Source: charts/bubble-overlay.js, line 78 Returns: Type BubbleOverlay Ã— Search results Close "},"CapMixin.html":{"id":"CapMixin.html","title":"Mixin: CapMixin","body":" dc.js Namespaces filtersprintersunitsunits.fputils Classes BarChartBoxPlotBubbleChartBubbleOverlayCboxMenuChartRegistryCompositeChartConfigDataCountDataGridDataTablefilters.HierarchyFilterfilters.RangedFilterfilters.RangedTwoDimensionalFilterfilters.TwoDimensionalFilterGeoChoroplethChartHeatMapHtmlLegendLegendLineChartLoggerNumberDisplayPieChartRowChartScatterPlotSelectMenuSeriesChartSunburstChartTextFilterWidget Mixins BaseMixinBubbleMixinCapMixinColorMixinCoordinateGridMixinMarginMixinStackMixin Global chartRegistryconfigderegisterAllChartsderegisterChartelasticRadiusfilterAllhasChartpluckredrawAllrefocusAllregisterChartrenderAlltransition Mixin: CapMixin CapMixin Cap is a mixin that groups small data elements below a cap into an others grouping for both the Row and Pie Charts. The top ordered elements in the group up to the cap amount will be kept in the chart, and the rest will be replaced with an others element, with value equal to the sum of the replaced values. The keys of the elements below the cap limit are recorded in order to filter by those keys when the others* element is clicked. Source: base/cap-mixin.js, line 3 Methods cap( [count]) Get or set the count of elements to that will be included in the cap. If there is an othersGrouper, any further elements will be combined in an extra element with its name determined by othersLabel. As of dc.js 2.1 and onward, the capped charts use group.all() and BaseMixin.ordering() to determine the order of elements. Then cap and takeFront determine how many elements to keep, from which end of the resulting array. Migration note: Up through dc.js 2.0.*, capping used group.top(N), which selects the largest items according to group.order(). The chart then sorted the items according to baseMixin.ordering(). So the two values essentially had to agree, but if the group.order() was incorrect (it's easy to forget about), the wrong rows or slices would be displayed, in the correct order. If your chart previously relied on group.order(), use chart.ordering() instead. As of 2.1.5, the ordering defaults to sorting from greatest to least like group.top(N) did. If you want to cap by one ordering but sort by another, you can still do this by specifying your own .data() callback. For details, see the example Cap and Sort Differently. Parameters: Name Type Argument Default Description count Number &lt;optional&gt; Infinity Source: base/cap-mixin.js, line 111 Returns: Type Number | CapMixin othersGrouper( [grouperFunction]) Get or set the grouper function that will perform the insertion of data for the Others slice if the slices cap is specified. If set to a falsy value, no others will be added. The grouper function takes an array of included (\"top\") items, and an array of the rest of the items. By default the grouper function computes the sum of the rest. Parameters: Name Type Argument Description grouperFunction function &lt;optional&gt; Source: base/cap-mixin.js, line 178 Returns: Type function | CapMixin Example // Do not show others chart.othersGrouper(null); // Default others grouper chart.othersGrouper(function (topItems, restItems) { var restItemsSum = d3.sum(restItems, _chart.valueAccessor()), restKeys = restItems.map(_chart.keyAccessor()); if (restItemsSum &gt; 0) { return topItems.concat([{ others: restKeys, key: _chart.othersLabel(), value: restItemsSum }]); } return topItems; }); othersLabel( [label]) Get or set the label for Others slice when slices cap is specified. Parameters: Name Type Argument Default Description label String &lt;optional&gt; \"Others\" Source: base/cap-mixin.js, line 143 Returns: Type String | CapMixin takeFront( [takeFront]) Get or set the direction of capping. If set, the chart takes the first cap elements from the sorted array of elements; otherwise it takes the last cap elements. Parameters: Name Type Argument Default Description takeFront Boolean &lt;optional&gt; true Source: base/cap-mixin.js, line 128 Returns: Type Boolean | CapMixin Ã— Search results Close "},"CboxMenu.html":{"id":"CboxMenu.html","title":"Class: CboxMenu","body":" dc.js Namespaces filtersprintersunitsunits.fputils Classes BarChartBoxPlotBubbleChartBubbleOverlayCboxMenuChartRegistryCompositeChartConfigDataCountDataGridDataTablefilters.HierarchyFilterfilters.RangedFilterfilters.RangedTwoDimensionalFilterfilters.TwoDimensionalFilterGeoChoroplethChartHeatMapHtmlLegendLegendLineChartLoggerNumberDisplayPieChartRowChartScatterPlotSelectMenuSeriesChartSunburstChartTextFilterWidget Mixins BaseMixinBubbleMixinCapMixinColorMixinCoordinateGridMixinMarginMixinStackMixin Global chartRegistryconfigderegisterAllChartsderegisterChartelasticRadiusfilterAllhasChartpluckredrawAllrefocusAllregisterChartrenderAlltransition Class: CboxMenu CboxMenu The CboxMenu is a simple widget designed to filter a dimension by selecting option(s) from a set of HTML &lt;input /&gt; elements. The menu can be made into a set of radio buttons (single select) or checkboxes (multiple). new CboxMenu(parent [, chartGroup]) Create a Cbox Menu. Parameters: Name Type Argument Description parent String | node | d3.selection | CompositeChart Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. chartGroup String &lt;optional&gt; The name of the chart group this widget should be placed in. Interaction with the widget will only trigger events and redraws within its group. Mixes In: BaseMixin Source: charts/cbox-menu.js, line 36 Example // create a cboxMenu under #cbox-container using the default global chart group var cbox = new Cbox he min and max values as retrieved by .colorAccessor over the chart's dataset. Source: base/color-mixin.js, line 53 Returns: Type ColorMixin colorAccessor( [colorAccessor]) Set or the get color accessor function. This function will be used to map a data point in a crossfilter group to a color value on the color scale. The default function uses the key accessor. Parameters: Name Type Argument Description colorAccessor function &lt;optional&gt; Source: base/color-mixin.js, line 130 Returns: Type function | ColorMixin Example // default index based color accessor .colorAccessor(function (d, i){return i;}) // color accessor for a multi-value crossfilter reduction .colorAccessor(function (d){return d.value.absGain;}) colorCalculator( [colorCalculator]) Overrides the color selection algorithm, replacing it with a simple function. Normally colors will be determined by calling the colorAccessor to get a value, and then passing that value through the colorScale. But sometimes it is difficult to get a color scale to produce the desired effect. The colorCalculator takes the datum and index and returns a color directly. Parameters: Name Type Argument Description colorCalculator * &lt;optional&gt; Source: base/color-mixin.js, line 170 Returns: Type function | ColorMixin colorDomain( [domain]) Set or get the current domain for the color mapping function. The domain must be supplied as an array. Note: previously this method accepted a callback function. Instead you may use a custom scale set by .colors. Parameters: Name Type Argument Description domain Array.&lt;String&gt; &lt;optional&gt; Source: base/color-mixin.js, line 149 Returns: Type Array.&lt;String&gt; | ColorMixin colors( [colorScale]) Retrieve current color scale or set a new color scale. This methods accepts any function that operates like a d3 scale. Parameters: Name Type Argument Default Description colorScale d3.scale &lt;optional&gt; d3.scaleOrdinal(d3.schemeCategory20c) Source: base/color-mixin.js, line 78 See: d3 Label] [, padding]) Set or get the right y axis label. Parameters: Name Type Argument Description rightYAxisLabel String &lt;optional&gt; padding Number &lt;optional&gt; Source: charts/composite-chart.js, line 314 Returns: Type String | CompositeChart shareColors( [shareColors]) Get or set color sharing for the chart. If set, the .colors() value from this chart will be shared with composed children. Additionally if the child chart implements Stackable and has not set a custom .colorAccessor, then it will generate a color specific to its order in the composition. Parameters: Name Type Argument Default Description shareColors Boolean &lt;optional&gt; false Source: charts/composite-chart.js, line 415 Returns: Type Boolean | CompositeChart shareTitle( [shareTitle]) Get or set title sharing for the chart. If set, the .title() value from this chart will be shared with composed children. Note: currently you must call this before compose or the child will still get the parent's title function! Parameters: Name Type Argument Default Description shareTitle Boolean &lt;optional&gt; true Source: charts/composite-chart.js, line 432 Returns: Type Boolean | CompositeChart useRightAxisGridLines( [useRightAxisGridLines]) Get or set whether to draw gridlines from the right y axis. Drawing from the left y axis is the default behavior. This option is only respected when subcharts with both left and right y-axes are present. Parameters: Name Type Argument Default Description useRightAxisGridLines Boolean &lt;optional&gt; false Source: charts/composite-chart.js, line 273 Returns: Type Boolean | CompositeChart Ã— Search results Close "},"Config.html":{"id":"Config.html","title":"Class: Config","body":" dc.js Namespaces filtersprintersunitsunits.fputils Classes BarChartBoxPlotBubbleChartBubbleOverlayCboxMenuChartRegistryCompositeChartConfigDataCountDataGridDataTablefilters.HierarchyFilterfilters.RangedFilterfilters.RangedTwoDimensionalFilterfilters.TwoDimensionalFilterGeoChoroplethChartHea sderegisterChartelasticRadiusfilterAllhasChartpluckredrawAllrefocusAllregisterChartrenderAlltransition Mixin: CoordinateGridMixin CoordinateGridMixin Coordinate Grid is an abstract base chart designed to support a number of coordinate grid based concrete chart types, e.g. bar chart, line chart, and bubble chart. Mixes In: ColorMixin MarginMixin Source: base/coordinate-grid-mixin.js, line 28 Methods brush( [_]) Get or set the brush. Brush must be an instance of d3 brushes https://github.com/d3/d3-brush/blob/master/README.md You will use this only if you are writing a new chart type that supports brushing. Caution: dc creates and manages brushes internally. Go through and understand the source code if you want to pass a new brush object. Even if you are only using the getter, the brush object may not behave the way you expect. Parameters: Name Type Argument Description _ d3.brush &lt;optional&gt; Source: base/coordinate-grid-mixin.js, line 925 Returns: Type d3.brush | CoordinateGridMixin brushOn( [brushOn]) Turn on/off the brush-based range filter. When brushing is on then user can drag the mouse across a chart with a quantitative scale to perform range filtering based on the extent of the brush, or click on the bars of an ordinal bar chart or slices of a pie chart to filter and un-filter them. However turning on the brush filter will disable other interactive elements on the chart such as highlighting, tool tips, and reference lines. Zooming will still be possible if enabled, but only via scrolling (panning will be disabled.) Parameters: Name Type Argument Default Description brushOn Boolean &lt;optional&gt; true Source: base/coordinate-grid-mixin.js, line 1344 Returns: Type Boolean | CoordinateGridMixin chartBodyG( [chartBodyG]) Retrieve the svg group for the chart body. Parameters: Name Type Argument Description chartBodyG SVGElement &lt;optional&gt; Source: base/coordinate-grid-mixin.js, line 219 Returns: Type SVGElement clipPadding( [padding]) Get or set the padding in pixels for the clip path. Once set padding will be applied evenly to the top, left, right, and bottom when the clip path is generated. If set to zero, the clip area will be exactly the chart body area minus the margins. Parameters: Name Type Argument Default Description padding Number &lt;optional&gt; 5 Source: base/coordinate-grid-mixin.js, line 1080 Returns: Type Number | CoordinateGridMixin elasticX( [elasticX]) Turn on/off elastic x axis behavior. If x axis elasticity is turned on, then the grid chart will attempt to recalculate the x axis range whenever a redraw event is triggered. Parameters: Name Type Argument Default Description elasticX Boolean &lt;optional&gt; false Source: base/coordinate-grid-mixin.js, line 335 Returns: Type Boolean | CoordinateGridMixin elasticY( [elasticY]) Turn on/off elastic y axis behavior. If y axis elasticity is turned on, then the grid chart will attempt to recalculate the y axis range whenever a redraw event is triggered. Parameters: Name Type Argument Default Description elasticY Boolean &lt;optional&gt; false Source: base/coordinate-grid-mixin.js, line 776 Returns: Type Boolean | CoordinateGridMixin focus( [range] [, noRaiseEvents]) Zoom this chart to focus on the given range. The given range should be an array containing only 2 elements ([start, end]) defining a range in the x domain. If the range is not given or set to null, then the zoom will be reset. _For focus to work elasticX has to be turned off; otherwise focus will be ignored. To avoid ping-pong volley of events between a pair of range and focus charts please set noRaiseEvents to true. In that case it will update this chart but will not fire zoom event and not try to update back the associated range chart. If you are calling it manually - typically you will leave it to false (the default). Parameters: Name Type Argument Default Description range Array.&lt;Number&gt; &lt;optional&gt; noRaiseEvents Boolean &lt;optional&gt; false Source: base/coordinate-grid-mixi rtpluckredrawAllrefocusAllregisterChartrenderAlltransition Class: DataTable DataTable The data table is a simple widget designed to list crossfilter focused data set (rows being filtered) in a good old tabular fashion. An interesting feature of the data table is that you can pass a crossfilter group to the dimension, if you want to show aggregated data instead of raw data rows. This requires no special code as long as you specify the order as d3.descending, since the data table will use dimension.top() to fetch the data in that case, and the method is equally supported on the crossfilter group as the crossfilter dimension. If you want to display aggregated data in ascending order, you will need to wrap the group in a fake dimension to support the .bottom() method. See the example linked below for more details. Note: Formerly the data table (and data grid chart) used the group attribute as a keying function for nesting the data together in sections. This was confusing so it has been renamed to section, although group still works. Examples: Nasdaq 100 Index dataTable on a crossfilter group (source) new DataTable(parent [, chartGroup]) Create a Data Table. Parameters: Name Type Argument Description parent String | node | d3.selection Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Interaction with a chart will only trigger events and redraws within the chart's group. Mixes In: BaseMixin Source: charts/data-table.js, line 47 Classes DataTable Methods beginSlice( [beginSlice]) Get or set the index of the beginning slice which determines which entries get displayed by the widget. Useful when implementing pagination. Note: the sortBy function will determine how the rows are ordered for pagination purposes. See the table pagination example to see how to implement the pagination user interface using beginSlice an
